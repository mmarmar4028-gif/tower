<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tower Stack 3D</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ui">
    <h1>Tower Stack 3D</h1>
    <div class="menu">
      <button id="btn-start">Новая игра</button>
      <div class="difficulty">
        <span>Сложность: <span id="difficulty-label">Просто</span></span>
        <button id="btn-difficulty">Переключить</button>
      </div>
      <div class="score-panel">
        Счёт: <span id="score">0</span>
      </div>
    </div>
  </div>

  <div id="game-container">
    <div id="scene">
      <div id="tower"></div>
    </div>
    <div id="game-over" class="overlay hidden">
      <div class="overlay-content">
        <h2>Игра окончена</h2>
        <p>Ваш счёт: <span id="final-score">0</span></p>
        <button id="btn-restart">Сыграть ещё</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
